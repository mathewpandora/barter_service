{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto mt-12 p-8 bg-white rounded-2xl shadow-xl border border-gray-100">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Личный кабинет</h2>
    <a href="{% url 'logout' %}" class="text-red-500 hover:text-red-600 text-sm font-medium underline">
      Выйти
    </a>
  </div>

  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-500">Логин</label>
      <p class="text-lg text-gray-800 font-semibold">{{ request.user.username }}</p>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-500">Email</label>
      <p class="text-lg text-gray-800 font-semibold">{{ request.user.email }}</p>
    </div>

    <div class="pt-6">
      <a href="#" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium py-2 px-4 rounded-lg transition">
        Сменить пароль
      </a>
    </div>
  </div>
</div>
{% endblock %}

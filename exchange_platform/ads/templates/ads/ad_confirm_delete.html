{% extends 'base.html' %}

{% block content %}
  <div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Удаление объявления</h2>
    <p class="text-lg text-gray-600 text-center mb-6">Вы уверены, что хотите удалить объявление "<strong class="text-red-600">{{ ad.title }}</strong>"?</p>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div class="flex justify-center gap-4">
        <button type="submit" class="px-6 py-3 text-white bg-red-600 hover:bg-red-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
          Удалить
        </button>
        <a href="{% url 'ad_list' %}" class="px-6 py-3 text-white bg-gray-300 hover:bg-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
          Отмена
        </a>
      </div>
    </form>
  </div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Чат для предложения #{{ chat.proposal.id }}</h1>

    <div class="border-t border-b py-4 mb-6">
        <div class="space-y-4">
            {% for message in messages %}
                <div class="flex justify-between items-center {% if message.sender == request.user %}text-blue-600{% else %}text-gray-600{% endif %}">
                    <span>{{ message.sender.username }}</span>
                    <p>{{ message.content }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Отправить</button>
    </form>
</div>
{% endblock %}
